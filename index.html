<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Urna Eletrônica – Eleições Gerais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#e9eef6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.urna{width:420px;background:#fff;border-radius:16px;padding:16px}
.screen{background:#111;color:#fff;padding:14px;border-radius:12px;min-height:260px}
.digits{display:flex;justify-content:center;gap:8px;margin:10px 0}
.digit{width:42px;height:58px;background:#fff;color:#000;font-size:26px;
display:flex;align-items:center;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
button{padding:12px;font-size:16px;border-radius:6px;border:none;cursor:pointer}
.key{background:#000;color:#fff}
.green{background:#0a0;color:#fff}
.orange{background:#f70;color:#fff}
.white{background:#fff;border:1px solid #999}

#candidate{text-align:center;margin-top:8px}
#candidate img{
  width:90px;height:90px;border-radius:50%;
  object-fit:cover;border:3px solid #fff;
}

.top{position:fixed;top:10px;right:10px;display:flex;gap:6px}

#founderPanel{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center
}
.fp{
  background:#fff;width:520px;padding:16px;border-radius:16px;
  max-height:90vh;overflow:auto
}
.fp input,.fp button{width:100%;margin-top:6px;padding:8px}
pre{background:#eee;padding:8px;white-space:pre-wrap}
</style>
</head>

<body>

<div class="top">
  <button id="btnFundador">Fundador</button>
  <button id="btnBoletim">Boletim</button>
</div>

<div class="urna">
  <div class="screen">
    <div id="label">DIGITE SEU TÍTULO</div>
    <div id="subLabel"></div>
    <div class="digits" id="digits"></div>
    <div id="candidate"></div>
  </div>

  <div class="grid">
    <button class="key" data-n="1">1</button>
    <button class="key" data-n="2">2</button>
    <button class="key" data-n="3">3</button>
    <button class="key" data-n="4">4</button>
    <button class="key" data-n="5">5</button>
    <button class="key" data-n="6">6</button>
    <button class="key" data-n="7">7</button>
    <button class="key" data-n="8">8</button>
    <button class="key" data-n="9">9</button>
  </div>

  <div style="display:flex;gap:6px;margin-top:6px">
    <button class="white" id="branco">BRANCO</button>
    <button class="key" data-n="0">0</button>
    <button class="orange" id="corrige">CORRIGE</button>
    <button class="green" id="confirma">CONFIRMA</button>
  </div>
</div>

<!-- PAINEL FUNDADOR -->
<div id="founderPanel">
<div class="fp">
<h3>Painel do Fundador</h3>

<input id="candCargo" placeholder="Cargo (DeputadoEstadual)">
<input id="candNum" placeholder="Número">
<input id="candNome" placeholder="Nome">
<input id="candPartido" placeholder="Partido">
<input type="file" id="candFoto" accept="image/*">
<button id="addCandidatoBtn">Cadastrar Candidato</button>

<hr>

<button id="verBoletimBtn">Ver Boletim</button>
<button id="resetBtn">RESETAR TUDO</button>
<button id="fecharFundadorBtn">Fechar</button>

<pre id="out"></pre>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set, remove } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyCPnLB16tErzJZ4kozY4zfxJE3-dWOw4S0",
  databaseURL:"https://urna-96bf5-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

/* CARGOS */
const cargos=[
 {nome:"Deputado Estadual",key:"DeputadoEstadual",dig:5},
 {nome:"Deputado Federal",key:"DeputadoFederal",dig:4},
 {nome:"Senador",key:"Senador",dig:3},
 {nome:"Governador",key:"Governador",dig:2},
 {nome:"Presidente",key:"Presidente",dig:2}
];

let etapaTitulo=true;
let etapaCargo=0;
let buffer=[];
let votos={};

const label=document.getElementById("label");
const sub=document.getElementById("subLabel");
const digits=document.getElementById("digits");
const candidate=document.getElementById("candidate");

/* RENDER DIGITOS */
function renderDigits(qtd){
  digits.innerHTML="";
  for(let i=0;i<qtd;i++){
    const d=document.createElement("div");
    d.className="digit";
    d.textContent=buffer[i]||"";
    digits.appendChild(d);
  }
}

/* MOSTRAR CANDIDATO */
async function mostrarCandidato(){
  const c=cargos[etapaCargo];
  if(buffer.length!==c.dig) return;
  const num=buffer.join("");
  const s=await get(ref(db,"candidatos/"+c.key+"/"+num));
  if(s.exists()){
    const v=s.val();
    candidate.innerHTML=`<img src="${v.foto}">
      <b>${v.nome}</b><br>${v.partido}`;
  }else{
    candidate.innerHTML="<b>VOTO NULO</b>";
  }
}

/* TECLADO */
document.querySelectorAll("[data-n]").forEach(b=>{
  b.onclick=()=>{
    const limite=etapaTitulo?8:cargos[etapaCargo].dig;
    if(buffer.length<limite){
      buffer.push(b.dataset.n);
      renderDigits(limite);
      if(!etapaTitulo) mostrarCandidato();
    }
  };
});

/* CORRIGE */
corrige.onclick=()=>{
  buffer=[];
  candidate.innerHTML="";
  renderDigits(etapaTitulo?8:cargos[etapaCargo].dig);
};

/* BRANCO */
branco.onclick=()=>{
  buffer=[];
  votos[cargos[etapaCargo].key]="BRANCO";
  confirmar();
};

/* CONFIRMA */
async function confirmar(){
  if(etapaTitulo){
    etapaTitulo=false;
    label.textContent="VOTE PARA";
    sub.textContent=cargos[0].nome;
    buffer=[];
    renderDigits(cargos[0].dig);
    return;
  }

  votos[cargos[etapaCargo].key]=buffer.join("");
  etapaCargo++;
  buffer=[];
  candidate.innerHTML="";

  if(etapaCargo<cargos.length){
    sub.textContent=cargos[etapaCargo].nome;
    renderDigits(cargos[etapaCargo].dig);
  }else{
    for(const c in votos){
      const r=ref(db,"votos/"+c+"/"+votos[c]);
      const s=await get(r);
      await set(r,{count:(s.exists()?s.val().count:0)+1});
    }
    alert("VOTO CONFIRMADO");
    location.reload();
  }
}
confirma.onclick=confirmar;

/* FUNDADOR */
btnFundador.onclick=()=>{
  if(prompt("Senha do fundador:")!=="7070") return;
  founderPanel.style.display="flex";
};
fecharFundadorBtn.onclick=()=>founderPanel.style.display="none";

/* CADASTRAR CANDIDATO */
addCandidatoBtn.onclick=async()=>{
  const file=candFoto.files[0];
  if(!file) return alert("Selecione a foto");

  const foto=await new Promise(r=>{
    const fr=new FileReader();
    fr.onload=e=>r(e.target.result);
    fr.readAsDataURL(file);
  });

  await set(ref(db,"candidatos/"+candCargo.value+"/"+candNum.value),{
    nome:candNome.value,
    partido:candPartido.value,
    foto
  });
  alert("Candidato cadastrado");
};

/* BOLETIM */
verBoletimBtn.onclick=async()=>{
  const v=await get(ref(db,"votos"));
  let txt="BOLETIM DE URNA\n\n";
  v.forEach(c=>{
    txt+=c.key+"\n";
    c.forEach(n=>txt+=` ${n.key} → ${n.val().count}\n`);
    txt+="\n";
  });
  out.textContent=txt;
};

/* RESET */
resetBtn.onclick=async()=>{
  if(!confirm("RESETAR TUDO?"))return;
  await remove(ref(db,"votos"));
  await remove(ref(db,"eleitores_votaram"));
  alert("Reset feito");
};
</script>

</body>
</html>

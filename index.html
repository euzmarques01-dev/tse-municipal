<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Urna Eletrônica – Eleições Gerais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#e9eef6 url('https://conteudo.imguol.com.br/c/noticias/2b/2018/10/28/28out2018---movimentacao-em-secao-eleitoral-antes-da-abertura-da-votacao-para-o-segundo-turno-das-eleicoes-2018-no-centro-de-sao-paulo-sp-1540726103629_750x1000.jpg') no-repeat center bottom;
  background-size:cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.logo{width:200px;margin-bottom:10px}
.top{position:fixed;top:10px;right:10px;display:flex;gap:10px}
.top button{padding:8px 12px;font-weight:bold;border-radius:8px;cursor:pointer}
.urna{width:400px;background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.screen{background:#111;color:#fff;padding:14px;border-radius:12px;min-height:250px}
.digits{display:flex;justify-content:center;gap:8px;margin:10px 0}
.digit{width:40px;height:55px;background:#fff;color:#000;font-size:24px;display:flex;align-items:center;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
button{padding:12px;font-size:16px;border-radius:6px;border:none;cursor:pointer}
.key{background:#000;color:#fff}
.green{background:#0a0;color:#fff}
.green.piscar{animation:piscar 1s infinite}
@keyframes piscar{0%,100%{opacity:1}50%{opacity:.3}}
.orange{background:#f70;color:#fff}
.white{background:#fff;border:1px solid #999}
#candidate{text-align:center;margin-top:10px}
#candidate img{width:80px;height:80px;border-radius:50%}

/* COMPROVANTE */
#comprovante{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;color:#0f0}
.comp{background:#000;padding:20px;border:2px solid #0f0;width:360px;border-radius:12px;text-align:center}

/* FUNDADOR */
#founderPanel{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center}
.fp{background:#fff;padding:20px;width:520px;border-radius:16px;max-height:90vh;overflow:auto}
.fp input,.fp button{width:100%;margin-top:6px;padding:8px}
pre{background:#eee;padding:8px;white-space:pre-wrap}
</style>
</head>

<body>

<img class="logo" src="https://www.estudotop.com.br/wp-content/uploads/elementor/thumbs/logo-tse-unificado_3-q05569dfkxnbyd38wsipr6u6y7klwz2ncpfpehoub2.png">

<div class="top">
  <button id="btnFundador">Fundador</button>
  <button id="btnBoletim">Boletim</button>
  <button id="btnSolicitarTitulo">Solicitar Título</button>
</div>

<div class="urna">
  <div class="screen">
    <div id="label">DIGITE SEU TÍTULO</div>
    <div id="subLabel">DEPUTADO ESTADUAL</div>
    <div class="digits" id="digits"></div>
    <div id="candidate"></div>
  </div>

  <div class="grid">
    <button class="key" data-n="1">1</button>
    <button class="key" data-n="2">2</button>
    <button class="key" data-n="3">3</button>
    <button class="key" data-n="4">4</button>
    <button class="key" data-n="5">5</button>
    <button class="key" data-n="6">6</button>
    <button class="key" data-n="7">7</button>
    <button class="key" data-n="8">8</button>
    <button class="key" data-n="9">9</button>
  </div>

  <div style="display:flex;gap:6px;margin-top:6px">
    <button class="white" id="branco">BRANCO</button>
    <button class="key" data-n="0">0</button>
    <button class="orange" id="corrige">CORRIGE</button>
    <button class="green" id="confirma">CONFIRMA</button>
  </div>
</div>

<!-- COMPROVANTE -->
<div id="comprovante">
  <div class="comp">
    <h3>COMPROVANTE DE VOTAÇÃO</h3>
    <p id="compTexto"></p>
    <p><strong>Nação Brasileira</strong></p>
  </div>
</div>

<!-- PAINEL FUNDADOR -->
<div id="founderPanel">
<div class="fp">
<h3>Painel do Fundador</h3>

<button id="verApuracaoBtn">Ver Apuração</button>
<button id="verEleitoresBtn">Eleitores que Votaram</button>
<button id="toggleUrnaBtn">Abrir / Encerrar Urna</button>
<button id="apagarVotoIpBtn">Apagar voto por IP</button>
<button id="resetBtn">RESETAR TUDO</button>
<button id="fecharFundadorBtn">Fechar</button>

<pre id="out"></pre>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPnLB16tErzJZ4kozY4zfxJE3-dWOw4S0",
  authDomain: "urna-96bf5.firebaseapp.com",
  databaseURL: "https://urna-96bf5-default-rtdb.firebaseio.com",
  projectId: "urna-96bf5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* CONFIG */
const urnaRef = ref(db,"config/urna");
if(!(await get(urnaRef)).exists()) await set(urnaRef,{aberta:true});

/* VARS */
const cargos=["DeputadoEstadual","DeputadoFederal","Senador","Governador","Presidente"];
let etapaTitulo=true, etapaCargo=0, buf=[], titulo="", nome="", estado="";
const label=document.getElementById("label");
const subLabel=document.getElementById("subLabel");
const digits=document.getElementById("digits");
const candidateDiv=document.getElementById("candidate");

/* RENDER */
function render(l){
  digits.innerHTML="";
  for(let i=0;i<l;i++){
    const d=document.createElement("div");
    d.className="digit";
    d.textContent=buf[i]||"";
    digits.appendChild(d);
  }
}
render(8);

/* TECLADO */
document.querySelectorAll("[data-n]").forEach(b=>{
  b.onclick=async()=>{
    if(!(await get(urnaRef)).val().aberta) return alert("URNA ENCERRADA");
    const lim=etapaTitulo?8:2;
    if(buf.length<lim){ buf.push(b.dataset.n); render(lim); }
  };
});

/* CORRIGE */
corrige.onclick=()=>{ buf=[]; candidateDiv.innerHTML=""; render(etapaTitulo?8:2); };

/* CONFIRMA */
confirma.onclick=async()=>{
  if(!(await get(urnaRef)).val().aberta) return alert("URNA ENCERRADA");

  if(etapaTitulo){
    const s=await get(ref(db,"eleitores/"+buf.join("")));
    if(!s.exists()) return alert("Título inválido");
    titulo=buf.join(""); nome=s.val().nome; estado=s.val().estado;
    etapaTitulo=false; buf=[]; render(2);
    label.textContent="VOTO PARA";
    subLabel.textContent=cargos[0];
    return;
  }

  const voto=buf.join("");
  await push(ref(db,"temp_votos/"+titulo),{cargo:cargos[etapaCargo],voto});
  buf=[];

  etapaCargo++;
  if(etapaCargo<cargos.length){
    subLabel.textContent=cargos[etapaCargo];
    render(2);
  }else{
    // FINALIZA
    const temp=await get(ref(db,"temp_votos/"+titulo));
    const votos={};
    temp.forEach(v=>votos[v.val().cargo]=v.val().voto);

    const ip=await fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>d.ip);

    await set(ref(db,"eleitores_votaram/"+titulo),{nome,estado,ip,votos,data:new Date().toLocaleString()});
    for(const c in votos){
      const r=ref(db,"votos/"+c+"/"+votos[c]);
      const s=await get(r);
      await set(r,{count:(s.exists()?s.val().count:0)+1});
    }

    document.getElementById("compTexto").innerText=`${nome} - ${estado}\nVOTO CONFIRMADO`;
    document.getElementById("comprovante").style.display="flex";
  }
};

/* COMPROVANTE */
comprovante.onclick=()=>location.reload();

/* SOLICITAR TITULO */
btnSolicitarTitulo.onclick=async()=>{
  nome=prompt("Nome:");
  estado=prompt("Estado:");
  titulo=Math.floor(Math.random()*90000000+10000000).toString();
  await set(ref(db,"eleitores/"+titulo),{nome,estado});
  alert("Título: "+titulo);
  etapaTitulo=false; buf=[]; render(2);
};

/* FUNDADOR */
btnFundador.onclick=()=>{
  if(prompt("Senha do fundador:")!=="7070") return alert("Senha incorreta");
  founderPanel.style.display="flex";
};
fecharFundadorBtn.onclick=()=>founderPanel.style.display="none";

/* APURAÇÃO */
verApuracaoBtn.onclick=async()=>{
  let s="APURAÇÃO\n";
  for(const c of cargos){
    const v=await get(ref(db,"votos/"+c));
    s+=`\n${c}\n`;
    if(v.exists()) for(const k in v.val()) s+=`${k}: ${v.val()[k].count}\n`;
  }
  out.textContent=s;
};

/* ELEITORES */
verEleitoresBtn.onclick=async()=>{
  const e=await get(ref(db,"eleitores_votaram"));
  out.textContent=JSON.stringify(e.val(),null,2);
};

/* TOGGLE URNA */
toggleUrnaBtn.onclick=async()=>{
  const u=(await get(urnaRef)).val().aberta;
  await set(urnaRef,{aberta:!u});
  alert(u?"Urna encerrada":"Urna aberta");
};

/* APAGAR VOTO IP */
apagarVotoIpBtn.onclick=async()=>{
  const ip=prompt("IP:");
  const e=await get(ref(db,"eleitores_votaram"));
  if(!e.exists()) return;
  for(const k in e.val()){
    if(e.val()[k].ip===ip){
      for(const c in e.val()[k].votos){
        const r=ref(db,"votos/"+c+"/"+e.val()[k].votos[c]);
        const s=await get(r);
        if(s.exists()) await set(r,{count:s.val().count-1});
      }
      await remove(ref(db,"eleitores_votaram/"+k));
    }
  }
  alert("Votos removidos");
};

/* RESET */
resetBtn.onclick=async()=>{
  if(!confirm("Resetar tudo?")) return;
  await remove(ref(db,"eleitores"));
  await remove(ref(db,"eleitores_votaram"));
  await remove(ref(db,"votos"));
  await remove(ref(db,"temp_votos"));
  location.reload();
};
</script>

</body>
</html>

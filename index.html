<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Urna Eletrônica – Eleições Gerais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#e9eef6;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
.logo{width:180px;margin:10px}
.top{position:fixed;top:10px;right:10px;display:flex;gap:8px}
.top button{padding:6px 10px;font-weight:bold;border-radius:6px;cursor:pointer}
.urna{width:400px;background:#fff;border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.screen{background:#111;color:#fff;padding:12px;border-radius:10px;min-height:230px}
.digits{display:flex;justify-content:center;gap:6px;margin:10px 0}
.digit{width:38px;height:52px;background:#fff;color:#000;font-size:22px;display:flex;align-items:center;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
button{padding:10px;font-size:14px;border-radius:6px;border:none}
.key{background:#000;color:#fff}
.white{background:#fff;border:1px solid #999}
.orange{background:#f70;color:#fff}
.green{background:#0a0;color:#fff}
.green.piscar{animation:piscar 1s infinite}
@keyframes piscar{50%{opacity:.3}}
#candidate{text-align:center;margin-top:8px}
#founderPanel{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center}
.fp{background:#fff;padding:16px;width:420px;border-radius:12px;max-height:90vh;overflow:auto}
.fp input,.fp button{width:100%;margin-top:6px;padding:6px}
pre{background:#eee;padding:8px;font-size:12px}
</style>
</head>
<body>

<img class="logo" src="https://www.estudotop.com.br/wp-content/uploads/elementor/thumbs/logo-tse-unificado_3-q05569dfkxnbyd38wsipr6u6y7klwz2ncpfpehoub2.png">

<div class="top">
  <button id="btnFundador">Fundador</button>
</div>

<div class="urna">
  <div class="screen">
    <div id="label">DIGITE SEU TÍTULO</div>
    <div id="subLabel"></div>
    <div class="digits" id="digits"></div>
    <div id="candidate"></div>
  </div>

  <div class="grid">
    <button class="key" data-n="1">1</button>
    <button class="key" data-n="2">2</button>
    <button class="key" data-n="3">3</button>
    <button class="key" data-n="4">4</button>
    <button class="key" data-n="5">5</button>
    <button class="key" data-n="6">6</button>
    <button class="key" data-n="7">7</button>
    <button class="key" data-n="8">8</button>
    <button class="key" data-n="9">9</button>
  </div>

  <div style="display:flex;gap:6px;margin-top:6px">
    <button class="white" id="branco">BRANCO</button>
    <button class="key" data-n="0">0</button>
    <button class="orange" id="corrige">CORRIGE</button>
    <button class="green" id="confirma">CONFIRMA</button>
  </div>
</div>

<!-- PAINEL FUNDADOR -->
<div id="founderPanel">
  <div class="fp">
    <h3>Painel do Fundador</h3>
    <input id="senhaFundador" placeholder="Senha fundador">
    <button id="entrarFundador">Entrar</button>
    <hr>
    <button id="apagarVotoIpBtn">Apagar eleitor por IP</button>
    <pre id="out"></pre>
    <button onclick="document.getElementById('founderPanel').style.display='none'">Fechar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyAE-c6y2Z1JsQplCfj1UNW7Wyr4ssCsJQU",
  databaseURL:"https://tse-painel-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

/* ETAPAS */
const etapas=[
 {cargo:"DeputadoEstadual",label:"DEPUTADO ESTADUAL",digitos:5},
 {cargo:"DeputadoFederal",label:"DEPUTADO FEDERAL",digitos:4},
 {cargo:"Senador",label:"SENADOR",digitos:3},
 {cargo:"Governador",label:"GOVERNADOR",digitos:2},
 {cargo:"Presidente",label:"PRESIDENTE",digitos:2}
];

let etapa="titulo", etapaIndex=-1;
let buf=[], titulo="", votosEleitor={};

const label=document.getElementById("label");
const subLabel=document.getElementById("subLabel");
const digits=document.getElementById("digits");
const candidateDiv=document.getElementById("candidate");
const confirma=document.getElementById("confirma");

/* RENDER */
function render(l){
 digits.innerHTML="";
 for(let i=0;i<l;i++){
  const d=document.createElement("div");
  d.className="digit";
  d.textContent=buf[i]||"";
  digits.appendChild(d);
 }
}

/* TECLADO */
document.querySelectorAll("[data-n]").forEach(b=>{
 b.onclick=()=>{
  const lim=etapa==="titulo"?8:etapas[etapaIndex].digitos;
  if(buf.length<lim){
    buf.push(b.dataset.n);
    render(lim);
  }
 }
});

/* CONFIRMA */
confirma.onclick=async()=>{
 if(etapa==="titulo"){
  const s=await get(ref(db,"eleitores/"+buf.join("")));
  if(!s.exists()) return alert("Eleitor não cadastrado");
  titulo=buf.join("");
  etapa="voto"; etapaIndex=0; buf=[];
  label.textContent="VOTO PARA";
  subLabel.textContent=etapas[0].label;
  render(etapas[0].digitos);
  return;
 }

 const et=etapas[etapaIndex];
 const voto=buf.join("")||"BRANCO";
 votosEleitor[et.cargo]=voto;

 const vr=ref(db,`votos/${et.cargo}/${voto}`);
 const vs=await get(vr);
 await set(vr,{count:(vs.exists()?vs.val().count:0)+1});

 etapaIndex++;
 if(etapaIndex<etapas.length){
  buf=[];
  subLabel.textContent=etapas[etapaIndex].label;
  render(etapas[etapaIndex].digitos);
 }else{
  const ip=await fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>d.ip);
  await set(ref(db,"eleitores_votaram/"+titulo),{ip,votos:votosEleitor});
  alert("VOTO FINALIZADO");
  location.reload();
 }
};

/* FUNDADOR */
document.getElementById("btnFundador").onclick=()=>{
 document.getElementById("founderPanel").style.display="flex";
};
document.getElementById("entrarFundador").onclick=()=>{
 if(document.getElementById("senhaFundador").value!=="2007")
  return alert("Senha incorreta");
 alert("Painel liberado");
};

/* APAGAR ELEITOR + VOTOS */
document.getElementById("apagarVotoIpBtn").onclick=async()=>{
 const ip=prompt("IP do eleitor:");
 if(!ip) return;
 const snap=await get(ref(db,"eleitores_votaram"));
 for(const k in snap.val()){
  const el=snap.val()[k];
  if(el.ip===ip){
    for(const cargo in el.votos){
      const voto=el.votos[cargo];
      const vr=ref(db,`votos/${cargo}/${voto}`);
      const vs=await get(vr);
      if(vs.exists()){
        const c=vs.val().count;
        if(c<=1) await remove(vr);
        else await set(vr,{count:c-1});
      }
    }
    await remove(ref(db,"eleitores_votaram/"+k));
  }
 }
 alert("Eleitor e votos removidos");
};
</script>
</body>
</html>

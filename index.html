<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Urna Eletrônica – Eleições Gerais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;font-family:Arial,sans-serif;
  background:#e9eef6 url('https://conteudo.imguol.com.br/c/noticias/2b/2018/10/28/28out2018---movimentacao-em-secao-eleitoral-antes-da-abertura-da-votacao-para-o-segundo-turno-das-eleicoes-2018-no-centro-de-sao-paulo-sp-1540726103629_750x1000.jpg') no-repeat center bottom;
  background-size:cover;display:flex;flex-direction:column;align-items:center;min-height:100vh
}
.logo{width:200px;margin:10px}
.top{position:fixed;top:10px;right:10px;display:flex;gap:10px}
.top button{padding:8px 12px;font-weight:bold;border-radius:8px;cursor:pointer}
.urna{width:400px;background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.screen{background:#111;color:#fff;padding:14px;border-radius:12px;min-height:260px}
.digits{display:flex;justify-content:center;gap:8px;margin:10px 0}
.digit{width:40px;height:55px;background:#fff;color:#000;font-size:24px;display:flex;align-items:center;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
button{padding:12px;font-size:16px;border-radius:6px;border:none;cursor:pointer}
.key{background:#000;color:#fff}
.green{background:#0a0;color:#fff}
.green.piscar{animation:piscar 1s infinite}
@keyframes piscar{50%{opacity:.3}}
.orange{background:#f70;color:#fff}
.white{background:#fff;border:1px solid #999}
#candidate{text-align:center;margin-top:8px}
#candidate img{width:90px;height:90px;border-radius:50%;object-fit:cover;margin-bottom:6px}
</style>
</head>
<body>

<img class="logo" src="https://www.estudotop.com.br/wp-content/uploads/elementor/thumbs/logo-tse-unificado_3-q05569dfkxnbyd38wsipr6u6y7klwz2ncpfpehoub2.png">

<div class="top">
  <button id="btnFundador">Fundador</button>
  <button id="btnBoletim">Boletim</button>
  <button id="btnSolicitarTitulo">Solicitar Título</button>
</div>

<div class="urna">
  <div class="screen">
    <div id="label">DIGITE SEU TÍTULO</div>
    <div id="subLabel"></div>
    <div class="digits" id="digits"></div>
    <div id="candidate"></div>
  </div>

  <div class="grid">
    <button class="key" data-n="1">1</button>
    <button class="key" data-n="2">2</button>
    <button class="key" data-n="3">3</button>
    <button class="key" data-n="4">4</button>
    <button class="key" data-n="5">5</button>
    <button class="key" data-n="6">6</button>
    <button class="key" data-n="7">7</button>
    <button class="key" data-n="8">8</button>
    <button class="key" data-n="9">9</button>
  </div>

  <div style="display:flex;gap:6px;margin-top:6px">
    <button class="white" id="branco">BRANCO</button>
    <button class="key" data-n="0">0</button>
    <button class="orange" id="corrige">CORRIGE</button>
    <button class="green" id="confirma">CONFIRMA</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyAE-c6y2Z1JsQplCfj1UNW7Wyr4ssCsJQU",
  databaseURL:"https://tse-painel-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

const cargos=[
 {nome:"Deputado Estadual",key:"DeputadoEstadual",dig:5},
 {nome:"Deputado Federal",key:"DeputadoFederal",dig:4},
 {nome:"Senador",key:"Senador",dig:3},
 {nome:"Governador",key:"Governador",dig:2},
 {nome:"Presidente",key:"Presidente",dig:2}
];

let etapa="titulo", etapaCargo=0, buf=[], titulo="", votos={};

const digits=document.getElementById("digits");
const label=document.getElementById("label");
const sub=document.getElementById("subLabel");
const cand=document.getElementById("candidate");
const confirma=document.getElementById("confirma");

function render(l){
 digits.innerHTML="";
 for(let i=0;i<l;i++){
  const d=document.createElement("div");
  d.className="digit";d.textContent=buf[i]||"";
  digits.appendChild(d);
 }
}

async function showCand(){
 const c=cargos[etapaCargo];
 if(buf.length<c.dig) return;
 const n=buf.join("");
 const s=await get(ref(db,`candidatos/${c.key}/${n}`));
 if(s.exists()){
  const d=s.val();
  cand.innerHTML=`<img src="${d.foto}"><strong>${d.nome}</strong><br>${d.partido}`;
 }else cand.innerHTML="<strong>VOTO NULO</strong>";
 confirma.classList.add("piscar");
}

document.querySelectorAll("[data-n]").forEach(b=>{
 b.onclick=()=>{
  const lim=etapa==="titulo"?8:cargos[etapaCargo].dig;
  if(buf.length<lim){buf.push(b.dataset.n);render(lim);}
  if(etapa==="voto") showCand();
 };
});

confirma.onclick=async()=>{
 if(etapa==="titulo"){
  titulo=buf.join("");buf=[];
  etapa="voto";label.textContent="SEU VOTO PARA:";etapaCargo=0;
  sub.textContent=cargos[0].nome;render(cargos[0].dig);return;
 }
 votos[cargos[etapaCargo].key]=buf.join("")||"BRANCO";
 etapaCargo++;buf=[];cand.innerHTML="";confirma.classList.remove("piscar");
 if(etapaCargo<cargos.length){
  sub.textContent=cargos[etapaCargo].nome;
  render(cargos[etapaCargo].dig);
 }else{
  await set(ref(db,"eleitores_votaram/"+titulo),{votos});
  alert("VOTO FINALIZADO COM SUCESSO");
  location.reload();
 }
};

document.getElementById("btnFundador").onclick=()=>{
 if(prompt("Senha fundador")!=="7070") return alert("Senha errada");
 alert("Painel fundador OK (base pronta)");
};
</script>
</body>
</html>
